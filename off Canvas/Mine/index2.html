    <main class="light_blue">
      <section class ="container">
        <header class ="box header">
          <a id="menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
            </svg>
          </a>
          <article class = "header-title">
            <h1>Michael Lucero</h1>
            <h4>Front-end Developer</h4>

        </header>
        <article class="box line-break">
          <hr>
        </article>
        <article class="box main-pic">
          <img class="img-responsive" src="images/eiger.jpg" alt="self portrait with mountains">
        </article>
        <section class="box portfolio">
          <article class="box portfolio-title">
            <h2>Featured Work</h2>
          </article>
          <article class="project">
            <img class ="img-responsive" src="images/tomorrowland.jpg" alt="project image">

          <article class="project">

        <footer class="box footer">

            <ul><a href="http://linkedin.com"><i class="zocial-linkedin"></i></a></ul>

          </article>
        </footer>

    </main>

    <script>
      /*
       * Open the drawer when the menu ison is clicked.
       */
      var menu = document.querySelector('#menu');
      var main = document.querySelector('main');
      var drawer = document.querySelector('#drawer');

      menu.addEventListener('click', function(e) {
        drawer.classList.toggle('open');
        e.stopPropagation();
      });
      main.addEventListener('click', function() {
        drawer.classList.remove('open');
      });

    </script>
